<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #007bff;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .header img {
            max-width: 100px;
            margin-top: 10px;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content h2 {
            font-size: 20px;
            margin: 20px 0;
        }

        .content p {
            font-size: 16px;
            margin: 10px 0;
        }

        .code {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin: 20px 0;
        }

        .footer {
            background-color: #f4f4f4;
            color: #777;
            text-align: center;
            padding: 10px;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Flash</h1>
            <img src="https://getflash.io/assets/img/logo-white.png" alt="Welcome Image">
        </div>
        <div class="content">
            <h2>Confirm Your Access</h2>
            <p>Hi,</p>
            <p>Confirm access to your Flash account using the following code:</p>
            <div class="code">{{ .RecoveryCode }}</div>
            <p>This code will only be used once. Do not share it with anyone.</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 Flash. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
